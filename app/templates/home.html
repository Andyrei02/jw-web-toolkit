<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff, #87cefa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .menu-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin: 15px 0;
        }
        .menu a {
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            background: #1e3c72;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
        }
        .menu a:hover {
            background: #0f2b46;
            transform: scale(1.1);
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .buttons a {
            text-decoration: none;
            font-size: 22px;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            transition: 0.3s;
            display: inline-block;
        }
        .workbook-btn {
            background: #1e3c72;
        }
        .workbook-btn:hover {
            background: #0f2b46;
            transform: scale(1.1);
        }
        .schedule-btn {
            background: #4682b4;
        }
        .schedule-btn:hover {
            background: #5a9bd4;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Meniu</h1>
        <ul class="menu">
            <li><a href="#">Altă secțiune</a></li>
            <li><a href="#">Setări</a></li>
            <li><a href="#">Ajutor</a></li>
        </ul>
    </div>
    <div class="buttons">
        <a href="/workbooks" class="workbook-btn">Workbook</a>
        <a href="/service_schedule" class="schedule-btn">Schedule</a>
    </div>
</body>
</html>
